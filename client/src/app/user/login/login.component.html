<app-navbar></app-navbar>

<body class="text-center">
  <form class="login-form" (ngSubmit)="onSubmit()">
    <img
      class="mb-4"
      src="../../../assets/profile.jpeg"
      alt=""
      width="72"
      height="72"
    />
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control mb-2 mt-3"
      placeholder="Email address"
      name="Username"
      [(ngModel)]="userData.Username"
      required
      autofocus
    />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      name="Password"
      [(ngModel)]="userData.Password"
      class="form-control mb-3 mt-4"
      placeholder="Password"
      required
    />
    <div class="checkbox mb-3">
      <!-- User Type Dropdown -->
      <label for="userType" class="sr-only">User Type</label>
      <select
        id="userType"
        class="form-control mb-3"
        name="UserType"
        [(ngModel)]="userData.UserType"
        required
      >
        <option value="" disabled selected>Select User Type</option>
        <option value="Student">Student</option>
        <option value="Staff">Staff</option>
        <!-- Add more user types as needed -->
      </select>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Sign in
    </button>
    <p class="mt-3">Don't have an account? <a href="#">Sign up</a></p>
    <p class="mt-2 mb-3 text-muted">&copy; 2024</p>
  </form>
</body>
